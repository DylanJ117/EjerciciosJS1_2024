<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios java 1</title>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        let valor1; // Corregir la declaración de la variable
        let valor2; // Corregir la declaración de la variable

        valor1 = prompt('Ingrese primer numero');
        valor2 = prompt('Ingrese segundo numero');

        let suma = parseInt(valor1) + parseInt(valor2); // Cambiar * por +
        let producto = parseInt(valor1) * parseInt(valor2); // Corregir la multiplicación

        document.write('La suma es ');
        document.write(suma);
        document.write('<br>');
        document.write('El producto es ');
        document.write(producto);
    </script>
</body>
</html>
